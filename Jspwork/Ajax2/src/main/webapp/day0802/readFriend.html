<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style>
	div{
		width: 650px;				
		border: 3px dashed rebeccapurple;
		font-family: 'gugi';
		font-size:1.3em;
		z-index:2;
	}
	#img1{
		width:500px;
		height:500px;
		z-index:1;
	}
</style>
</head>
<body>
	<img src="../img/01.png" id="img1">
	<button type="button" class="btn btn-outline-dark" id="btn1">친구 불러오기 div</button>
	<button type="button" class="btn btn-outline-danger" id="btn2">친구 불러오기 테이블</button>
	
	<div id="show"></div>
	<script>
		$("#btn1").click(function(){
			$("#show").empty();
			var s="";
			
			$.ajax({
				type:"get",
				url:"friendToJson.jsp",
				dataType:"json",
				success:function(data){
					$.each(data,function(i,ele){
						
						s+="<div>";
							s+="num: "+ele.num+"<br>";
							s+="fname:"+ele.fname+"<br>";
							s+="fhp: "+ele.fhp+"<br>";
							s+="faddr: "+ele.faddr+"<br>";
							s+="gaipday: "+ele.gaipday+"<br>";
							s+="=============<br>";
							s+="</div>";
					})
					$("#show").html(s);
				}
				
			});
		});
		$("#btn2").click(function(){
			$("#show").empty();
			var s="";
			
			$.ajax({
				type:"get",
				url:"friendToJson.jsp",
				dataType:"json",
				success:function(data){
					s+= "<table class='table table-dark'>"
						s+="<tr>";
						s+="<th>시퀀스</th>" +"<th>이름</th>" +"<th>번호</th>" +"<th>주소</th>"+ "<th>시간</th>" ;						
						s+="</tr>";
						$.each(data,function(i,ele){
							s+="<tr>";
							s+= "<td>"+ele.num+"</td>";
							s+= "<td>"+ele.fname+"</td>";
							s+= "<td>"+ele.fhp+"</td>";
							s+= "<td>"+ele.faddr+"</td>";
							s+= "<td>"+ele.gaipday+"</td>";
							s+="</tr>";
						});
						
						s+="</table>";
						$("#show").html(s);
						
				}
				
			});
		});
	</script>
</body>
</html>
