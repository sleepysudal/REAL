<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link
		href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<title>Insert title here</title>
</head>
<body>
	<button type="button" class="btn btn-success"
	id="btn1">윈도우오픈</button>
	
	<script>
		$("#btn1").click(function(){
			window.open("../memo/memo.html","event","width=400p, height=300,left=300,top=200");
			//파일경로, 쓰고싶은 이름, 크기 지정
		});
	</script>
	
	<div class="container mt-3">
		<h3>Modal Example</h3>
		<p>Click on the button to open the modal.</p>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
			Open modal
		</button>
	</div>

	<!-- The Modal -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Modal Heading</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<h4 class="modal-title">아이디 인증</h4>
					<input type="text" class="form-control" style="width: 120px;">
					<button type="button" class="btn btn-info">인증하기</button>

				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">닫기</button>
				</div>

			</div>
		</div>
	</div>



</body>

</html>
