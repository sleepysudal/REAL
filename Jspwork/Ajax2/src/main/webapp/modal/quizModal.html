<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Insert title here</title>
<script>
	$(function(){
		$(".subject").click(function(){
			$("#myModal").modal();
			//사진
			var photo=$(this).attr("title");//subject 의 title 속성 가져옴
			$("img.photo").attr("src",photo);//img태그밑의 photo클래스의 src 속성을 바꿔줌
		    //제목 
		    var title=$(this).text(); //subject의 값을 뽑아서 
		    $(".modal-title").html(title); //클래스가 model-title인곳에 추가
		    //작성자
		    var writer=$(this).attr("writer"); //subject 의 writer 속성 가져옴
		    $(".photo-title").text(writer); //photo-title클래스에 뽑아낸 writer 속성추가
		    
		});
	});
</script>
</head>
<body>
	<table class="table table-bordered" style="width:500px; margin-top: 50px; text-align: center;">
		<tr class="table table-info">
			<th width="60" style="text-align: center;">번호</th>
			<th width="250"style="text-align: center;">제목</th>
			<th width="120"style="text-align: center;">작성자</th>
			<th width="60" style="text-align: center;">조회</th>
		</tr>
		<tr>
			<td align="center">10</td>
			<td class="subject" title="../Food/1.jpg" writer="김선범">자바스터디 모임</td>
			<td align="center">김선범</td>
			<td align="center">0</td>
		</tr>
		<tr>
			<td align="center">11</td>
			<td class="subject" title="../Food/2.jpg" writer"남궁선범">오늘머해</td>
			<td align="center">남궁선범</td>
			<td align="center">1</td>
		</tr>
		<tr>
			<td align="center">12</td>
			<td class="subject" title="../Food/3.jpg" writer="제갈선범">모임드레스코드</td>
			<td align="center">제갈선범</td>
			<td align="center">2</td>
		</tr>
		<tr>
			<td align="center">13</td>
			<td class="subject" title="../Food/4.jpg" writer="황선범">칼바람나락</td>
			<td align="center">황선범</td>
			<td align="center">3</td>
		</tr>
	</table>
	<div style="width:500px; text-align: center;">
		<ul class="pagination">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li class="active"><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>
	
<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p class="photo-title"></p>
          <img src="" class="photo" style="width:200px;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
