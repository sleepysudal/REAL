<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
    <style>       
        .myimg{
            width: 500px;
            height:500px;
            border: 3px solid magenta;
            border-radius: 50px;
            box-shadow: 30px 30px 20px red;            
        }
    </style>
    <script>
        $(function(){
           $("div:eq(0)").append("<img src='../html_img/bg01.gif' class='myimg'>");
           $("div:eq(1)").append("<img src='../html_img/bg02.gif' class='myimg'>");
           $("div:eq(2)").append("<img src='../html_img/bg03.gif' class='myimg'>");           
           $("div:eq(3)").append("<img src='../html_img/bg04.gif' class='myimg'>");
           
           
        });

        
    </script>
</head>
<body>
    <div id="st1"></div>
    <div id="st2"></div>
    <div id="st3"></div>
    <div id="st4"></div>
    <!--div index 첫번째 값에 이미지 추가 append 
스크립트 헤드 단에 쓰고
만든이미지의 클래스명 myimg style 지정  -->
 
</body>
</html>
