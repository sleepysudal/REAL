<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date();
        document.write("date.getFullYear()="+date.getFullYear()+"<br>");
        document.write("date.getMonth()="+(date.getMonth()+1)+"<br>");
        document.write("date.getDate()="+date.getDate()+"<br>");
        document.write("date.getDay()="+date.getDay()+"<br>"); //1:월,2:화,3:수

        //오늘은 2023년 7월 27일 입니다
        //1
        document.write("오늘은 "+date.getFullYear()+"년 "+(date.getMonth()+1)+"월 "+date.getDate()+"일 입니다.<br>");

        //2
        function today(y,m,d){
        document.write("오늘은 "+y+"년 "+m+"월 "+d+"일 입니다.<br>");
        }
        today(date.getFullYear(),date.getMonth()+1,date.getDate());

        //isNaN(Not a Number):문자일경우 true,숫자일경우 false
        document.write(isNaN(100)+"<br>"); // false
        document.write(isNaN("hello")+"<br>"); //true
        document.write(isNaN("a100")+"<br>"); //true
        document.write(isNaN("100")+"<br>"); //**false** 문자형 숫자도 숫자로 인식
        
    </script>
</body>
</html>
