<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function yes() {
            alert("먹었다");
        }
        //btn아니오 버튼에 이벤트 주기
        window.onload = function () {
            var no = document.getElementById("btno");
            no.onclick = function () {
                alert("안먹었다");
            }
        }        
        function okconfirm() {
            if (confirm("아침밥 드셨나요?")) {
                alert("네");
            } else {
                alert("아니오");
            }
        }   
      


    </script>
    <h1>아침밥 드셨나요?</h1>
    <form action="#">
        <fieldset>
            <legend>아침식사여부</legend>
            <input type="button" value="예" onclick="yes()" id="btyes">

            <input type="button" value="아니오" onclick="no()" id="btno">
        </fieldset>
    </form>

    <div>
        <input type="button" value="여기를 눌러보세요" onclick="okconfirm()">

        <!--confirm 창에서 아침드셨나요? 네 아니면 아니오 나오도록 해보세요-->
    </div>
</body>

</html>
