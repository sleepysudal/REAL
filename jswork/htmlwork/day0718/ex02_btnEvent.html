<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--외부css-->
    <link rel="stylesheet" href="../css/btnstyle.css">
    <style>

    </style>
    <script>
        /*confirm 누르면 
        정말 삭제하시겠습니까? 확인 누르면 네 삭제할래요 취소누르면 취소합니다*/
        function hello() {
            var ans = confirm("정말 삭제하시겠습니까?");

            if (ans)
                alert("네 삭제할래요");
            else
                alert("취소합니다");

        }
         /*prompt 누르면
        창에 당신의 이름은? 이름을 입력후 경고창에 내이름은 홍길동입니다 라고 나오게..*/
        window.onload = function () {
            document.getElementById("btn3").onclick = function () {
                var name = prompt("당신의 이름은");

                if (name == null)
                    alert("취소를 눌렀네요");
                else
                    alert("내 이름은 " + name + "입니다");
            }
        }



       

    </script>
</head>

<body>
    <button type="button" class="btn btn-gold" onclick="alert('안녕')">alert</button>
    <button type="button" class="btn btn-pink" onclick="hello()">confirm</button>
    <input type="button" value="prompt" class="btn btn-black" id="btn3">
</body>

</html>
