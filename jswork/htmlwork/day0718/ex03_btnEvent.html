<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/btnstyle.css">
    <style>
        #out {
            position: absolute;
            left: 20px;
            top: 100px;
            background-color: antiquewhite;
            padding: 10px;
            width: 400px;
            height: 150px;
            border: 1px solid gray;
        }
    </style>
    <script>
        function test1(a) {
            alert(a + 1000);
        }
        function test2(str) {
            alert("문자열 [" + str + "]을\n 받았어요!!!");
        }
        //test3... 데이터를 추가할까요? 확인누르면 추가했어요 취소누르면 취소했어요
        function test3() {
            var a = confirm("데이터를 추가할까요");

            if (a)

                document.getElementById("out").innerHTML = "추가했어요";
            else
                document.getElementById("out").innerHTML = "취소했어요";
        }
        //당신이 사는 지역은? 서울..내가 사는 지역은 서울입니다 out에 출력
        window.onload = function () {
            document.getElementById("btn4").onclick = function () {
                var city = prompt("당신이 사는 지역은?");

                if (city == null)
                    out.innerHTML = "입력이 안됨";
                else
                   out.innerHTML = "내가 사는 지역은 " + city.fontcolor('magenta')+ "입니다";
            }
        }


    </script>
</head>

<body>
    <input type="button" class="btn btn-gold" value="alert" onclick="test1(1234)">
    <input type="button" class="btn btn-pink" value="alert" onclick="test2('hello')">
    <input type="button" class="btn btn-black" value="confirm" onclick="test3()">
    <input type="button" class="btn btn-red" value="prompt" id="btn4">
    <div id="out"></div>
</body>

</html>
