<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div img {
            border: 10px inset gray;
            margin-top: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        window.onload = function () {
            
            //박신혜버튼1
            document.getElementById("btn1").onclick = function () {
                img1.setAttribute("src", "../연예인사진/13.jpg");
            }
            //유아인버튼2
            document.getElementById("btn2").onclick = function () {
                img1.setAttribute("src", "../연예인사진/20.jpg");
            }
            //신민아버튼3
            document.getElementById("btn3").onclick = function () {
                img1.setAttribute("src", "../연예인사진/17.jpg");
            }

            //점점작게버튼4
            var btn4=document.getElementById("btn4");
            btn4.onclick=function(){
                var small=parseInt(img1.getAttribute("width"));
                small-=10;
                img1.setAttribute("width",small);
            }

            //점점크게버튼5
            var btn5=document.getElementById("btn5");
            btn5.onclick = function(){
                var large=parseInt(img1.getAttribute("width"));
                large+=30;
                img1.setAttribute("width",large);
            }       
            
            //사진선택의 점점작게버튼6
            var btnsmall=document.getElementById("btnsmall");
            btnsmall.onclick = function(){
                var small = parseInt(photo.getAttribute("width"));
                small-=10;
                photo.setAttribute("width",small);
            }
            //사진선택의 점점크게버튼7
            var btnlarge=document.getElementById("btnlarge");
            btnlarge.onclick = function(){
                var large = parseInt(photo.getAttribute("width"));
                large+=30;
                photo.setAttribute("width",large);    
            }   

            //아래부분문제
            var selimage = document.getElementById("selimage");
            var photo = document.getElementById("photo");

            //이코드 넣은이유: select 이름과 사진을 동일하게 하기위해서
            // alert(selimage.value);
            // var init_img=selimage.value;

            //현재사진의 src속성을 변경한다
            // photo.setAttribute("src",init_img);

            //select 이벤트 _change
            selimage.onchange = function () {
                photo.setAttribute('src', this.value);
            }

            /* selimage.onchange=function(){
         
         //모든 이벤트 함수에는 이벤트발생 객체에 대한 this라는
         //변수가 기본적으로 존재한다
         console.log(this.value);
         
         photo.setAttribute("src",this.value);
         }*/
        }

    </script>
</head>

<body>
    <h3>이미지 변경 및 크기</h3>
    <button type="button" id="btn1">박신혜</button>
    <button type="button" id="btn2">유아인</button>
    <button type="button" id="btn3">신민아</button><br><br>
    <button type="button" id="btn4">점점작게</button>
    <button type="button" id="btn5">점점크게</button>

    <hr>
    <img src="../Food/1.jpg" width="300" id="img1" border="1">

    <hr>

    <div class="container">
        <div class="buttons">
            <button type="button" id="btnsmall">점점작게</button>
            <button type="button" id="btnlarge">점점크게</button>

            <b style="margin-left:20px">사진선택</b>

            <select id="selimage">
                <option value="../연예인사진/11.jpg">고준희</option>
                <option value="../연예인사진/12.jpg">박보영</option>
                <option value="../연예인사진/16.jpg">성준</option>
                <option value="../연예인사진/19.jpg" selected>수지</option>
            </select>
        </div>
    </div>
    <div>
        <img src="../연예인사진/15.jpg" id="photo" width="300">
    </div>

</body>

</html>
