<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <h4>html():자바스크립트의 innerHTML()에 해당</h4>
    <h4>text():자바스크립트의 innerTEXT()에 해당</h4>
    <h4>append():추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>
    <script>
        //h2중에서 1번째에 html태그 넣기
        // $("h2").eq(0).html("<b>H2태그입니다</b>");
        //$("h2:eq(0)").html("<b>H2태그입니다</b>");
        //$("h2:first").html("<b>H2태그입니다</b>");
        $("h2").first().html("<b>H2태그입니다</b>");

        //h2태그 중에서 2번쨰에 text로 2번째 h2 태그입니다
        $("h2:eq(1)").text("<b>2번쨰 h2태그입니다</b>");

        //h2 마지막 태그에 html로 넣고 css(글꼴색) 주기
        $("h2:last").html("<b>마지막 h2입니다</b>").css("color", "red"); //이 코드에서는 eq(2)도 가능


        //append 는 기존값 뒤에 추가하기
        $("h2:eq(0)").append("<img src=../html_img/bg07.gif>");

        //3번째 h2 태그 뒤에 이미지 넣고 너비 , 높이 100
        $("h2:eq(2)").append("<img src=../html_img/bg14.gif>");
        //append 로 넣은이미지는 바로 css로 변경이안되므로 따로 경로 지정해서 css 줘야함
        $("h2:eq(2) img").css({"width":"100px","height":"100px"});

        //이벤트
        //첫번째 h2 를 클릭시 자기가 가지고 있는 text를 alert 로 반환
        $("h2:eq(0)").click(function(){
            alert($(this).text()); //text 만하면 text 값 html로 하면 html 값 반환
        });

        //마지막 h2클릭시 자신의 html을 경고창에 반환
        $("h2:last").click(function(){
            alert($(this).html()); 
        });

        


    </script>
</body>

</html>
