<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
        //h3아래 b태그 글자색 배경 변경
        $("h3 >b").css({
            "color":"red",
            "background-color":"yellow"
        });
        //h3아래 span도 글자체나 글자색
        $("h3 > span").css({
            "color":"magenta",
            "font-family":"Gugi"
        });
        //이벤트
        //b태그 눌럿을대 사진과 이름출력되게하기(next()이용)
        $("h3 b").click(function(){
            var egg=$(this).next().next().text(); //span src 받아오고
            var name=$(this).text(); //b text 받고
            $("img").attr("src",egg); //이미지에 받아온 src 넣어서 이미지 출력
            $("h3:eq(3)").text(name); //name 에 받아온 name값 넣어서 h3로 name 출력
            
      });
      //span태그 눌럿을때 사진과 이름 출력(prev()이용)
      $("h3 span").click(function(){
        var egg2=$(this).text(); //span 값 text 받아옴
        var name2=$(this).prev().prev().text(); //b text 받고
        $("h3:eq(3)").text(name2); //h3 4번째에에 받아온 name text 이용해 출력
        $("img").attr("src",egg2); //img에 src에 egg2 값 적용
      });
    
    });
    </script>
</head>
<body>
    <h3>
        <b>에그샌드위치</b>
        <br>
        <span>../Food/1.jpg</span>
    </h3>

    <h3>
        <b>숯불꼬치구이</b>
        <br>
        <span>../Food/2.jpg</span>
    </h3>

    <h3>
        <b>토마토에그모짜</b>
        <br>
        <span>../Food/12.jpg</span>
    </h3>

    <hr>
    <img src="" class="photo"><!--span에 있는 이미지 띄울 것-->
    <br>
    <h3></h3><!--요기에 b태그에 있는 음식명 출력-->
</body>
</html>
