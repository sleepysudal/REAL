<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>머리가 굳었다</title>
    <style>
        
        .bg_0{background-color: aqua; color: black;}
        .bg_1{background-color: blueviolet; color: black;}
        .bg_2{background-color: magenta; color: black;}
        .bg_3{background-color: seashell; color: black;}
        .bg_4{background-color: whitesmoke; color: black;}
        .bg_5{background-color: lemonchiffon; color: black;}
    </style>
</head>
<body>
    <!--style에는 세미콜론 안됨-->
    <!--태그 반복할때 사용하는 each-->
    <b></b><b></b><b></b><b></b><b></b><b></b>
    <script>
        //b태그 갯수만큼 자동반복
        //i는 index: 0부터
        //element는 인덱스에 해당하는 b태그(생략가능)

        $("b").each(function(i,elt){
            //$(elt).text(i);
            $(this).text(i);
        });
    </script>
    <hr>
    <ul>
        <li>가사파</li>
        <li>나아하</li>
        <li>다자기</li>
        <li>라차니</li>
        <li>마카디</li>
        <li>바타리</li>
    </ul>
    <script>
        $(function(){
        
        $("ul li").each(function(idx){
            $(this).addClass("bg_"+idx);
        });
        //append & after
        $("ul li").mouseover(function(idx){
            $(this).append("<b>***</b>");
        });

        //마우스 벗어나면 원래대로
        $("ul li").mouseout(function(){
            
            //현재 이벤트가 발생하는데 li태그 다음태그를 제거
            //$(this).next().remove(); 
            
            //find: 하위 태그중에서 find로 b태그를 찾는다
            $(this).find("b").remove();
        });
    });
    </script>
</body>
</html>
