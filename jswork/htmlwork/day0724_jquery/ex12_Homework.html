<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        .smallstyle{
            margin-left: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 10px dotted orangered;
            box-shadow: 40px 50px 60px pink;
            width:100px;
            height: 100px;
        }

        .small{
            border: 5px dashed orange;
        }
    </style>
    <script>
       /*
        1. 스타일 시트에 클래스 하나만들기: border - radius, box - shadow
        2. 작은이미지 사진에 쇼핑몰사진1~10까지 차례대로넣기 each\
        3. 작은 사진 너비 높이 보더 예쁘게 주기 css
        4. 큰 사진도 알아서 스타일시트 예쁘게 주기
        5. 이벤트: 작은 이미지에 마우스를 올리면 큰사진에 나오게한다 mouseover
            1번의 css효과가 작은 사진에 나타나게
                (작은이미지에 마우스 올리면 1의 addclass 를(레디어스 쉐도우) mouseout 
                마우스 나가면 원래대로(large 에 src준거 빠지고 )
        */
    $(function () {
            //2번 작은이미지 사진에 쇼핑몰사진1~10까지 차례대로 넣음
            $("img.small").each(function(idx){
                $(this).attr("src",`../쇼핑몰사진/${idx+1}.jpg`);
                //3번 작은이미지 스타일시트 적용
                $(this).css("width","100px").css("height","100px");
                //4번 큰이미지 스타일시트 적용
                $("img.large").css("width","500px").css("height","500px").css("border","10px solid skyblue");
            });
            //5.작은이미지에 마우스 올리면
            $("img.small").mouseover(function(){
                //작은이미지 의 src값 받아오는 변수
                var small=$(this).attr("src");
                //5.큰 사진에 나오게한다
                $(this).removeClass("small");
                //5.작은사진의 스타일 회색 스타일 제거
                $("img.large").attr("src",small);               
                //5.1번의 css효과가 작은 사진에 나타나게
                $(this).addClass("smallstyle");
            })
            //5.작은이미지에서 마우스 나가면 
            $("img.small").mouseleave(function(){                
                //5.작은 사진에회색 선 스타일 추가하고 
                $(this).addClass("small");
                //5. 추가됫던 빨간 스타일 제거
                $(this).removeClass("smallstyle");
                //5.큰사진에도 다시 아무것도없게 src받은거 다시 삭제
                $("img.large").removeClass("src");
            });
            
        });
    </script>
</head>
<body>
    <h3>0724과제물_10개이상의 이미지태그에 each문으로 사진넣기</h3>
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <img src="" class="small">
    <br><br>
    <img src="" class="large">
</body>
</html>
