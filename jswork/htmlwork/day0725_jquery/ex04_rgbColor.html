<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="../js/randomColor.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
    <h2></h2>
    
    <script>
        //공 6개에 1~6까지 숫자 넣기        
        $("div").each(function(idx){
            $(this).html(idx+1).css("background-color",randomColor());
        });

        //css("속성",값)
        //css("속성")
        //attr("속성","값")
        //attr("속성")
        //html("<br>가나다") 가나다 만 출력
        //text("<br>가나다")<br>가나다 출력
        
        //마우스 올리면 해당색상으로 rgb색상을 h2태그에 출력
        $("div").hover(function(){
            
            bgcolor=$(this).css("background-color");          
            
            $("h2").html(bgcolor); 
           
        }, 
        //마우스 벗어나면 지우기(empty())
        function(){ 
            $("h2").empty();
        });
            
        
        
        
    </script>
</body>
</html>
