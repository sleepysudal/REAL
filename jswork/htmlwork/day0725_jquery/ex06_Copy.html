<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
   
</head>
<body>
    <button type="button" class="btn btn-info" id="btn1">1번 영역 복사해서 3번영역에 추가</button>
    <br>
    <button type="button" class="btn btn-danger" id="btn2">2번 영역 복사해서 4번영역에 추가</button>
    <br>
    <button type="button" class="btn btn-primary" id="btn3">3,4번 영역 모두 지우기</button>
    <br>
    <hr>
    <div id="box1">
    <b>1번박스</b>
    <img src="../flower_ani/f15.png" width="100">
    <img src="../flower_ani/f16.png" width="100">
</div>
<div id="box2">
    <b>2번박스</b>
    <img src="../flower_ani/f17.png" width="100">
    <img src="../flower_ani/f18.png" width="100">
</div>
<div id="box3">
    <b>3번박스</b>
    
</div>
<div id="box4">
    <b>4번박스</b>
</div>

<script>
    //id가 btn1인 것을 클릭시
    $("#btn1").click(function(){
        //box1아래 모든 img 찾아서 태그 복사
        var no1=$("#box1").find("img").clone();
        //3번 박스 영역에 추가
        $("#box3").append(no1);
    });
    //id가 btn2인것을 클릭시
    $("#btn2").click(function(){
        //box2 아래 모든 img 찾아서 태그 복사
        var no2=$("#box2").find("img").clone();
        //4번 박스 영역에 추가
        $("#box4").append(no2);
    });
    //id가 btn 3인것을 클릭시
    $("#btn3").click(function(){
        //box3,4아래 모든 img 태그 삭제
        $("#box3").find("img").remove();
        $("#box4").find("img").remove();
    })
</script>
</body>
</html>
