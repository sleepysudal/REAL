<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result {
            width: 500px;
            height: 200px;
            font-family: 'Gugi';
            padding: 10px;
            font-size: 20pt;
            border: 2px dashed magenta;
        }
    </style>
    <script>
        $(function () {
            //현재날짜 구해서 날짜타입에 넣어주기
            var date = new Date();

            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            var d = date.getDate();

           // var curday=y+"-"+m+"-"+d;
            var curday=`${y}-${m}-${d}`;

            $("#thedate").val(curday);

            //버튼이벤트
            $("#btn1").click(function(){
                var s=" ";
                
                /* 내가 혼자해본거
                //이름 읽기               
                $("#myname").html(function(){
                    var name=$(this).html();                    
                    $("#result").html(name);
                    
                }); 
                //운전면허 체크(운전면허: 있음) 실패 ㅠ
                $("#cblic").html(function(){
                    var drive=$(this).html();
                    $("#result").html(drive);
                });
                //생년월일
                $("#mybirth").html(function(){
                    var birth=$(this).html();
                    $("#result").html(birth);
                });
                
                
            
                s+="신청일: "+$("#thedate").val()+"<br>";
                s+="이름: "+$("#myname").val()+"<br>";
                s+="운전면허: "+$("#cblic").val()+"<br>";
                s+="생년월일: "+$("#mybirth").val()+"<br>";

                $("#result").html(s);
                */

                //이름읽기
                s+="이름: "+$("#myname").val()+"<br>";
                //운전면허 체크(운전면허:있음)
                console.log($("#cblic").val());
                console.log($("#cblic").is(":checked"));
                s+="운전면허: "+($("#cblic").is("checked")?"있음":"없음")+"<br>";
                //생년월일
                s+="생년월일: "+$("#mybirth").val()+"<br>";
                //신청일
                s+="신청일: "+$("#thedate").val()+"<br>";

                //결과 출력
                $("#result").html(s);

            });
        });
    </script>
</head>

<body>
    <form>
        <legend>폼태그연습</legend>
        <table class="table table-bordered" style="width:500px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" class="form-control" id="myname" style="width:150px;" </td>
            </tr>
            <tr>
                <th>운전면허</th>
                <td>
                    <label><input type="checkbox" id="cblic">운전면허</label> <!--label로 감싸면 대충눌러도 체크됨-->
                </td>
            </tr>

            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date" id="mybirth">
                </td>
            </tr>
            <tr>
                <th>신청일</th>
                <td>
                    <input type="date" id="thedate" </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" id="btn1" class="btn btn-outline-success">제이커리로 입력값 읽기</button>
                </td>
            </tr>
        </table>

        <div id="result"></div>
    </form>
</body>

</html>
