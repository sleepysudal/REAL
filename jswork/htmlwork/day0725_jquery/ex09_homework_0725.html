<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>숙제</title>
    <style>
        #result {
            width: 450px;
            height: 300px;
            padding: 10px;
            font-size: 20pt;
            border: 2px dashed magenta;
            margin-left: 20px;
            font-family: "궁서체";
        }
    </style>
    <script>
        $(function () {
            //결과전송버튼이 눌리면
            $("#btn1").click(function () {

                //입력 값 저장받아 출력도와주는 지역변수
                var s = "";

                //연령대 라디오박스          
                var old = $("input[name='old']:checked").val();
                s += "연령대: "+old+"<br>";

                //여행해본 나라 체크박스
                var len = $("input[name='travel']:checked").length;
                s+= "여행가본나라: " + len+"개<br>";

                if (len == 0)
                    s += "가본나라없음";
                else {
                    s += ""; 
                    $("input[name='travel']:checked").each(function (i,element) {
                        s += $(this).val() + "&nbsp;";
                    });
                };

                //코로나 백신여부 체크박스
                var corona =($("#corona").is(":checked") ? "접종" : "미접종");
                s += "<br>백신접종: "+corona;

                //선택한 글씨체로 결과창 스타일 변경
                var selfont = $("#font").val();
                $("#result").css("font-family", selfont);

                //결과창에 출력
                $("#result").html(s);
            });
        });
    </script>
</head>

<body>
    <form>
        <legend>숙제</legend>
        <table class="table table-bordered" style="width:500px;">
            <tr>
                <th>당신의 연령대는?</th>
                <td>
                    <label><input type="radio" name="old" value="20대">20대</label>
                    <label><input type="radio" name="old" value="30대">30대</label>
                    <label><input type="radio" name="old" value="40대">40대</label>
                    <label><input type="radio" name="old" value="50대">50대</label>
                </td>
            </tr>
            <tr>
                <th>여행해본 나라는?</th>
                <td>
                    <label><input type="checkbox" name="travel" value="한국">한국</label> <!--label로 감싸면 대충눌러도 체크됨-->
                    <label><input type="checkbox" name="travel" value="중국">중국</label>
                    <label><input type="checkbox" name="travel" value="일본">일본</label>
                    <label><input type="checkbox" name="travel" value="러시아">러시아</label>
                    <label><input type="checkbox" name="travel" value="대만">대만</label>
                </td>
            </tr>
            <tr>
                <th>코로나백신</th>
                <td>
                    <label><input type="checkbox" id="corona">맞음</label>
                </td>
            </tr>
            <tr>
                <th>글씨체</th>
                <td>
                    <select id="font">
                        <option value="Pangolin">Pangolin</option>
                        <option value="Bagel Fat One">Bagel Fat One</option>
                        <option value="Dongle">Dongle</option>
                        <option value="Gugi">Gugi</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" id="btn1" class="btn btn-outline-danger">결과전송버튼</button>
                </td>
            </tr>

        </table>

        <div id="result"></div>
    </form>
</body>

</html>
