<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result {
            margin-top: 30px;
            width: 500px;
            height: 300px;
            padding: 10px;
            border: 3px dotted greenyellow;
        }
    </style>
    <script>
        $(function () {

            //핸드폰 4글자 입력시 다음칸으로 이동
            $("#hp2").keyup(function () {
                if ($(this).val().length == 4)
                    $("#hp3").focus();
            });
            //버튼 1이 눌렷을때
            $("#btn1").click(function () {
               //저장할 값 받는 지역변수
                var s="";
               //이름
               s+="이름: "+$("#name").val()+"<br>";
               
               //휴대폰
               s+="휴대폰: "+$("#hp1 option:selected").text()+"-"+
               $("#hp2").val()+"-"+$("#hp3").val()+"<br>";

               //글자색
               var fcolor=$("input[name='fcolor']:checked").val();
               s+="글자색: "+fcolor+"<br>"

               //성별
               s+="성별: "+$("input[name='gender']:checked").val()+"<br>";

               //자격증
               //lic 값 저장할 지역변수 
               var lic="";
               $("input[name='lic']:checked").each(function(i){
                //name 이 lic 인 체크된 것들을 lic에 저장하고 한칸씩 띄어서출력
                lic+=$(this).val()+"&nbsp;";
               });
               //lic 에 누적값이 공란이면 없음 출력 잇으면 누적값 출력
               s+="자격증: "+(lic==""?"없음":lic);

              //result 가 id로 위치한곳에 s에 저장한값출력 + 고른 컬러색으로 나오게
               $("#result").html(s).css("color",fcolor);
            });
        });
    </script>
</head>

<body>
    <b>폼태그 복습</b>
    <table class="table table-bordered" style="width: 500px;">
        <tr>
            <th>이름</th>
            <td>
                <input type="text" id="name" style="width:150px;">
            </td>
        </tr>
        <tr>
            <th>연락처</th>
            <td>
                <select id="hp1">
                    <option>02</option>
                    <option>031</option>
                    <option>010</option>
                    <option>017</option>
                    <option>019</option>
                </select>
                <b>-</b>
                <input type="text" id="hp2" maxlength="4" size="4"> <!--4자리까지만 들어감-->
                <b>-</b>
                <input type="text" id="hp3" maxlength="4" size="4"> <!--4자리까지만 들어감-->
            </td>
        </tr>

        <tr>
            <th>글자색</th>
            <td>
                <label> <input type="radio" name="fcolor" value="blue">파랑색</label>
                <label> <input type="radio" name="fcolor" value="green">초록색</label>
                <label> <input type="radio" name="fcolor" value="pink" checked>핑크색</label>
                <label> <input type="radio" name="fcolor" value="yellow">노랑색</label>
            </td>
        </tr>

        <tr>
            <th>성별</th>
            <td>
                <label> <input type="radio" name="gender" value="남성" checked>남성</label>
                <label> <input type="radio" name="gender" value="여성">여성</label>

            </td>
        </tr>

        <tr>
            <th>자격증</th>
            <td>
                <label> <input type="checkbox" name="lic" value="운전면허" checked>운전면허</label>
                <label> <input type="checkbox" name="lic" value="정보처리기사">정보처리기사</label>
                <label> <input type="checkbox" name="lic" value="컴퓨터활용능력">컴퓨터활용능력</label>
                <label> <input type="checkbox" name="lic" value="산업기사">산업기사</label>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-outline-success" id="btn1">개인정보출력</button>
            </td>
        </tr>
    </table>
    <div id="result"></div>
</body>

</html>
