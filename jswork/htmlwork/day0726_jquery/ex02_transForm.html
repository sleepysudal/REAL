<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

<body>
    <img src="../html_img/dog1.jpg">
    <img src="../html_img/dog2.jpg">
    <img src="../html_img/dog3.jpg">
    <img src="../html_img/dog4.jpg">

    <script>
        //idx가 0번지인 이미지 (drg,rad,grad,turn(1회전,360deg)등이 있다)
        $("img:eq(0)").hover(function () {
            //마우스 대면 45도 돌아감
            $(this).css("transform", "rotate(45deg)");
        },
            function () {
                //마우스 나가고 다시 원상복귀
                $(this).css("transform", "rotate(0deg)");
            });

        //idx가 1번지인 이미지
        $("img:eq(1)").hover(function () {
            //마우스 대면 -45도 돌아감
            $(this).css("transform", "rotate(-45deg)");
        },
            function () {
                //마우스 나가고 다시 원상복귀
                $(this).css("transform", "rotate(0deg)");
            });

            //transform scale(확대,축소)
            $("img:eq(2)").hover(function(){
                //너비 높이 2배씩 증가
                $(this).css("transform","scale(2,2)");
            },
            function(){
                //원래대로 돌아가게
                $(this).css("transform","scale(1,1)")
            });
            //translate(50px) 오른쪽으로 50px 이동합니다(왼쪽:음수)
            $("img:eq(3)").hover(function(){
                $(this).css("transform","translate(50px,50px)");
            },
            function(){
                $(this).css("transform","translate(0px,0px)");
            
            });

    </script>
</body>

</html>
