<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
          #space ul li img{
            width: 150px;
            height: 180px;
          }  
          li{
            list-style: none;
            float: left; 
            cursor: pointer;
        }
          #space {
            margin: 0 auto;
            width: 1000px; 
            margin-top: 400px;
        }
          #logo{
            width: 300px; 
            margin-top:200px;
            margin-left: 900px;
                      
        }
    </style>
    <script>
        $(function(){
            //로고를 누르면 전부 다시 생기게
            $("#logo").click(function(){
                $("li img").fadeIn().css("border","3px dotted red");                  
                
            });
            //이미지 누르면 각자 사라지게
            $("li img").click(function(){
                $(this).fadeOut();
            });

        });
    </script>
</head>
<body>
    <div>
        <div id="logo"><img src="../html_img/bg01.gif"></div>
        <div id="space">
            <ul>
                <li><img src="../html_img/bg02.gif"></li>
                <li><img src="../html_img/bg03.gif"></li>
                <li><img src="../html_img/bg04.gif"></li>
                <li><img src="../html_img/bg05.gif"></li>
                <li><img src="../html_img/bg06.gif"></li>
                <li><img src="../html_img/bg07.gif"></li>
            </ul>
        </div>
</div>
</body>
</html>
