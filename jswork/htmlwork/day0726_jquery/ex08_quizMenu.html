<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        div.board.one {
            color: red;
        }

        div.board.two {
            color: blue;
        }

        div.board.three {
            color: green;
        }

        div.ans>h5 {
            text-indent: 30px;
            font-family: 'gugi';
            font-size: 15pt;
        }

        b {
            cursor: pointer;
            font-size:30pt;
        }
    </style>
    <script>
        $(function () {

            //다른 서브메뉴 숨기기 
            $("div.ans").hide();

            //클릭햇을때
            $("div.board>b").click(function () {

                //메인메뉴명을 클릭하면 해당메뉴의 서브메뉴가 나옴
                $(this).siblings().toggle(); 
                //클릭한곳의 부모(div.board)의 형제들     
                $(this).parent().siblings().find("div.ans").hide();

            });
           

        });
    </script>
</head>

<body>
    <div class="board one">
        <b>게시판 내용_1</b>
        <div class="ans">
            <h5>게시판 내용_1에 대한 댓글1</h5>
            <h5>게시판 내용_1에 대한 댓글2</h5>
            <h5>게시판 내용_1에 대한 댓글3</h5>
        </div>
    </div>
    <div class="board two">
        <b>게시판 내용_2</b>
        <div class="ans">
            <h5>게시판 내용_2에 대한 댓글1</h5>
            <h5>게시판 내용_2에 대한 댓글2</h5>
            <h5>게시판 내용_2에 대한 댓글3</h5>
        </div>
    </div>
    <div class="board three">
        <b>게시판 내용_3</b>
        <div class="ans">
            <h5>게시판 내용_3에 대한 댓글1</h5>
            <h5>게시판 내용_3에 대한 댓글2</h5>
            <h5>게시판 내용_3에 대한 댓글3</h5>
        </div>
    </div>
</body>

</html>
