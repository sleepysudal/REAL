<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        img.large {
            width: 700px;
            height: 700px;
            border: 3px solid goldenrod;
            border-radius: 30px;
            margin-top: 20px;

        }

        #show>img {
            width: 250px;
            height: 250px;
            border: 3px dashed purple;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <!--show에 배열반복문 이용해서 이미지 5개 띄워준다
    작은 이미지는 css로 작게 5개 예쁘게 배치한다
    transform이용하여 작은이미지 마우스 대면 회전 벗어나면 복귀
    큰 이미지는 작은 사진 가져온 것중 첫번째이미지로 초기이미지 준다
    큰 이미지도 예쁘게 css
    작은 이미지 클릭시 큰 이미지에 나오게-->
    <div id="show"></div>
    <img src="" class="large">
    <script>
        //1. 이미지 넣고 출력
        var imgarr = [{ name: "../html_img/bg09.gif" },
        { name: "../html_img/bg10.gif" },
        { name: "../html_img/bg11.gif" },
        { name: "../html_img/bg12.gif" },
        { name: "../html_img/bg13.gif" }]

        var s = "";

        $.each(imgarr, function (i, elt) {

            s += `<img src=${elt.name} class=small>`

        })

        $("#show").html(s);

        //2 마우스 돌아가게
        $("#show").find("img").hover(function () {
            //마우스 대면 45도 돌아감
            $(this).css("transform", "rotate(45deg)");
        },
            function () {
                //마우스 나가고 다시 원상복귀
                $(this).css("transform", "rotate(0deg)");
            });

        //3 큰 사진 자리에 이미지 넣기      
        
       imglarge= $("img.small:eq(0)").attr("src");
        $("img.large").attr("src", imglarge);

        //4. 작은 사진을 클릭하면 작은사진들이 큰사진에 나가게 하기
        $("img.small").click(function () {
            imgsmall = ($(this).attr("src"));
            $("img.large").attr("src", imgsmall)


        });

    </script>
</body>

</html>
