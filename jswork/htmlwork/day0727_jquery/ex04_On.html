<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300;400&family=Gugi&family=Pangolin&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            //정적 클릭이벤트
            $("#mylang").children().click(function () {
                $(this).remove();
            });
            //li 이벤트로 추가
            $("#mylang").append('<li>JQuery</li>');

            //동적클릭이벤트
            $("#mylang").on("click", "li", function () {
                $(this).remove();
            });
            /* 
            //동적클릭이벤트
            $(document).on("click","li",function(){
                $(this).remove();
             });
            //동적클릭이벤트
             $(document).on("click","li",function(event){
                $(event.target).remove();
             })
            
             */


        });
    </script>
</head>

<body>
    <ul id="mylang">
        <li>Java</li>
        <li>Oracle</li>
        <li>Jsp</li>
        <li>Mysql</li>
    </ul>
</body>

</html>
